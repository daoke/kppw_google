<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/seller/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2 title="我的任务" class="title">店铺管理</h2>
		                    </div>
		                </header>
		                <nav class="box_nav">
								<ul id="test_ul" class="clearfix">
									<li ><a href="{USER_URL}/seller_shop">店铺设置</a></li>
									<li class="selected"><a href="{USER_URL}/seller_shop/case">店铺案例</a></li>
									<li><a href="{USER_URL}/seller_shop/member">店铺成员</a></li>
								</ul>
		                </nav>
		                <div class="box_detail">

		                	<div class="form_row">
	                			<label class="form_label">行业：</label>
	                			<select name="" id="">
	                				<option value="1">设计</option>
	                			</select>
	                		</div>

	                		<div class="form_row">
	                			<label class="form_label">案例类型：</label>
	                			<input type="radio" name="casetype" id="insite"><label for="insite">站内案例</label>
	                			<input type="radio" name="casetype" id="outsite"><label for="outsite">站外案例</label>
	                		</div>

							<div class="form_row" rel="insite">
	                			<label class="form_label">服务列表：</label>
	                			<select name="" id="">
	                				<option value="1">发布的任务列表</option>
	                			</select>
	                		</div>

	                		<div class="form_row" rel="outsite">
	                			<label class="form_label">案例名称：</label>
	                			<input type="text">
	                		</div>

	                		<div class="form_row" rel="outsite">
	                			<label class="form_label">站外链接：</label>
	                			<input type="url">
	                		</div>


	                		<div class="form_row float_row">
	                			<label class="form_label">图片：</label>

	                			<div class="detail">
	                				<input type="file">
	                				<p>展示图片,推荐150X150,支持.jpg,.gif,.png,.jpeg格式</p>
	                				<p><img class="pic_larger" src="{BASE_URL}/{SKIN_PATH}/ui/images/l_avatar.png" alt="avatar"></p>
	                			</div>
	                		</div>

	                		<div class="form_row">
	                			<label class="form_label">描述：</label>
	                			<textarea name="" id="" cols="60" rows="5"></textarea>
	                		</div>

	                		<div class="form_line">
	                			<hr>
	                		</div>

	                		<div class="form_footer">
	                			<input type="submit" value="提交">
	                		</div>

		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
<!--{include user/footer}-->
